<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat UI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-indigo-50 to-blue-100 h-screen">
    <div class="max-w-6xl mx-auto h-full flex shadow-lg bg-white rounded-xl overflow-hidden">
        <aside class="w-1/3 border-r">
            <div class="p-4 border-b">
                <h1 class="text-xl font-bold text-indigo-600">Messages</h1>
            </div>
            <div class="p-4 space-y-3">
                <div class="flex items-center gap-3 p-3 rounded-lg bg-indigo-50 cursor-pointer">
                    <div class="w-10 h-10 rounded-full bg-indigo-400"></div>
                    <div>
                        <p class="font-semibold">Alex</p>
                        <p class="text-sm text-gray-500">Typing...</p>
                    </div>
                </div>
                <div class="flex items-center gap-3 p-3 rounded-lg hover:bg-gray-100 cursor-pointer">
                    <div class="w-10 h-10 rounded-full bg-gray-400"></div>
                    <div>
                        <p class="font-semibold">John</p>
                        <p class="text-sm text-gray-500">See you later</p>
                    </div>
                </div>
                <div class="flex items-center gap-3 p-3 rounded-lg hover:bg-gray-100 cursor-pointer">
                    <div class="w-10 h-10 rounded-full bg-gray-400"></div>
                    <div>
                        <p class="font-semibold">Emma</p>
                        <p class="text-sm text-gray-500">Thanks!</p>
                    </div>
                </div>
            </div>
        </aside>
        <main class="flex-1 flex flex-col">
            <div class="p-4 border-b flex items-center gap-3">
                <div class="w-10 h-10 rounded-full bg-indigo-400"></div>
                <h2 class="font-semibold text-lg">Alex</h2>
            </div>
            <div class="flex-1 p-6 space-y-4 overflow-y-auto bg-gray-50">
                <div class="flex">
                    <div class="bg-white p-3 rounded-lg shadow text-sm max-w-xs">
                        Hey, how is the project going?
                    </div>
                </div>
                <div class="flex justify-end">
                    <div class="bg-indigo-600 text-white p-3 rounded-lg shadow text-sm max-w-xs">
                        Itâ€™s going well. Almost completed!
                    </div>
                </div>
                <div class="flex">
                    <div class="bg-white p-3 rounded-lg shadow text-sm max-w-xs">
                        Great! Let me know if you need help.
                    </div>
                </div>
            </div>
            <div class="p-4 border-t flex items-center gap-3">
                <input
                    type="text"
                    placeholder="Type a message..."
                    class="flex-1 border rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
                <button class="bg-indigo-600 text-white px-5 py-2 rounded-lg">
                    Send
                </button>
            </div>
        </main>
    </div>
</body>
</html>
